<script type="text/javascript" charset="utf-8">
//////////////////////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////

webix.ready(function()
{  
  webix.ui(pop_menu);
  
  var main_view =
      {
        rows:
        [
          { view:"toolbar", id:"mybar2", elements:
            [
            {view:"button", align:"left", label: '저장', autowidth:true, click:"save_code"},
              {view:"label", id: "label_file", label:"path and file"},
              {view:"text", id: "text_new", width:120},
              {view:"button", align:"left", label: '이름변경', autowidth:true, click:"rename_code"},
              {view:"button", align:"left", label: '다시읽기', autowidth:true, click:"reload_code"},
              {view:"button", align:"left", label: '확장', autowidth:true, click:"ext_code"},
              {view:"button", align:"left", label: '실행', autowidth:true, click:"run_code"},
              {view:"button", align:"left", label: '삭제', autowidth:true, click:"del_code"},
            ]
          },
          { view:"codemirror-editor", mode:"javascript", id:"contents_1" },
          { view:"codemirror-editor", id:"contents_2", height:1}, 
          { view:"datatable", id:"grid_1", resizeColumn:true, autoConfig:true, height:1 }
        ]
      };

  webix.ui(main_view);

  webix.UIManager.addHotKey("Alt+W", function() 
  { 
    save_code();
  });

  webix.UIManager.addHotKey("Alt+R", function() 
  { 
    save_code();
  });

  var oid = opener.window.$$('tree_1').getSelectedId();
  read_code(oid, opener.window.$$('tree_1').getItem(oid).fileName, opener.window.$$('tree_1').getItem(oid).dirName); 
});
