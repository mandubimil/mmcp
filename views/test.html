            var data3 = [];

            for (var key in tree_data)

                    data1.push( {id:tree_data[key].id, data:[tree_data[key]] } );

                data1[0].data.push({id:tree_data[key].id, data:tree_data[key] } );


                webix.message(tree_data[key].id);

            }

            alert(JSON.stringify(data1, null, 2));





            $$('tree_1').clearAll();
            $$('tree_1').parse(data1);
